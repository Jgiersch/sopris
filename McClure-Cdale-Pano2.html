<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<html>
	<head>
	<meta property="og:image" content="https://github.com/Jgiersch/sopris/blob/1025eefc45c45a6a4d56243b0a924faf5f2896a9/McClure-Cdale-Pano/McClure_Cdale_preview.jpg" />
    <meta charset="utf-8">
    <title>Interactive panorama of Carbondale from between 1900 to 1910 by L. C. McClure</title>
    <link rel="stylesheet" href="   leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->
    <style type="text/css">
        html, body, #photo {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="photo"></div>
    <script src="leaflet.js"></script>
    <script type="text/javascript" src="L.TileLayer.Zoomify.js"></script>  
    <script type="text/javascript">

        var map = L.map('photo').setView(new L.LatLng(0,0), 0);

        L.tileLayer.zoomify('./McClure-Cdale-Pano/', { 
            width: 40305, 
            height: 7726,
            tolerance: 0.8,
            attribution: 'Photo: L. C. McClure sometime between 1900 and 1919. Original from Denver Public Library Digital Collections'
        }).addTo(map);

    </script>
</body>
</html>
